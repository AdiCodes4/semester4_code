{% extends "base.html" %}

{% block content %}
<h2>Teams in Tournament: {{ tournament.name }}</h2>

<ul>
  {% for tt in tournament.teams %}
    <li>{{ tt.team.name }}</li>
  {% endfor %}
</ul>

<h3>Add Team to Tournament</h3>
<form method="POST">
  <select name="team_id">
    {% for team in all_teams %}
      <option value="{{ team.id }}">{{ team.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Add Team</button>
</form>

<h3>View Tournament Bracket</h3>
<a href="{{ url_for('ui.view_bracket', tournament_id=tournament.id) }}">{{ tournament.name }}</a>

<h3>Create Tournament Bracket</h3>
<form method="POST" action="{{ url_for('ui.create_bracket') }}">
  <input type="hidden" name="tournament_id" value="{{ tournament.id }}">
  <button type="submit">Create Bracket</button>
</form>
{% endblock %}
