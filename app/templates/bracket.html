{% extends "base.html" %}
{% block content %}
<h2>{{ tournament.name }} Bracket</h2>
<table>
    <tr>
        <th>Match</th>
        <th>Team 1</th>
        <th>vs</th>
        <th>Team 2</th>
    </tr>
    {% for m in matchups %}
    <tr>
        <td>#{{ loop.index }}</td>
        <td>{{ m.team1.name }}</td>
        <td>vs</td>
        <td>{{ m.team2.name if m.team2.name else "BYE" }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
